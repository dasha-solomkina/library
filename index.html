<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="book.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <button class="add-book">Add book</button>
    </div>
    <div class="container">
      <div class="overlay" id="hidden">
        <div id="pop-content">
          <form id="myForm">
            <h2>Add a book</h2>
            <div>
              <input type="text" id="title" name="title" placeholder="Title" />
            </div>
            <div>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Author"
              />
            </div>
            <div>
              <input
                type="number"
                id="pages"
                name="pages"
                placeholder="Pages"
              />
            </div>
            <div class="readbox">
              <label for="read">Have you read it?</label>
              <input type="checkbox" name="read" id="read" checked />
            </div>
            <input type="submit" value="submit" id="submit" />
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      designed by
      <a href="https://github.com/darialiit" target="_blank">@darialiit</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
